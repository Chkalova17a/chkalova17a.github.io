<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>–ß–∫–∞–ª–æ–≤–∞ 17–∞ - –°–æ—Ç—Ä—É–¥–Ω–∏–∫–∏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 20px 0;
      margin: 0 0 20px;
      border-bottom: 2px solid #ccc;
      text-align: center;
      font-size: 24px;
      z-index: 10;
    }

    .month {
      margin-bottom: 20px;
      padding-top: 30px;
      scroll-margin-top: 80px;
    }

    .month h2 {
      border-bottom: 2px solid #c4dacc97;
      padding-bottom: 4px;
      margin-top: 0;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    li {
      padding: 4px 0;
    }

    .empty {
      color: #aaa;
      font-style: italic;
    }

    .highlight {
      background-color: #dff0d8;
      border-left: 5px solid #4caf50;
      padding-left: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üìÖ –ö–∞–ª–µ–Ω–¥–∞—Ä—å</h1>
  <div id="calendar">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    const API_URL = 'https://chkalova-bot.deno.dev/calendar'; // —Ç–≤–æ–π API

    const MONTHS_RU = [
      "—è–Ω–≤–∞—Ä—è", "—Ñ–µ–≤—Ä–∞–ª—è", "–º–∞—Ä—Ç–∞", "–∞–ø—Ä–µ–ª—è", "–º–∞—è", "–∏—é–Ω—è",
      "–∏—é–ª—è", "–∞–≤–≥—É—Å—Ç–∞", "—Å–µ–Ω—Ç—è–±—Ä—è", "–æ–∫—Ç—è–±—Ä—è", "–Ω–æ—è–±—Ä—è", "–¥–µ–∫–∞–±—Ä—è"
    ];

    const MONTHS_TITLE = [
      "–Ø–Ω–≤–∞—Ä—å", "–§–µ–≤—Ä–∞–ª—å", "–ú–∞—Ä—Ç", "–ê–ø—Ä–µ–ª—å", "–ú–∞–π", "–ò—é–Ω—å",
      "–ò—é–ª—å", "–ê–≤–≥—É—Å—Ç", "–°–µ–Ω—Ç—è–±—Ä—å", "–û–∫—Ç—è–±—Ä—å", "–ù–æ—è–±—Ä—å", "–î–µ–∫–∞–±—Ä—å"
    ];

    function parseDates(dates) {
      return dates.map(({ name, username, date_text }) => {
        const [dayStr, monthName] = date_text.toLowerCase().split(" ");
        const day = parseInt(dayStr, 10);
        const month = MONTHS_RU.indexOf(monthName);
        if (isNaN(day) || month === -1) return null;

        return {
          name,
          telegram: username,
          day,
          month
        };
      }).filter(Boolean);
    }

    function groupByMonth(data) {
      const grouped = Array.from({ length: 12 }, () => []);
      data.forEach(({ name, day, month, telegram }) => {
        grouped[month].push({ name, day, telegram });
      });
      return grouped;
    }

    function renderCalendar(data) {
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';
      const grouped = groupByMonth(data);

      grouped.forEach((birthdays, monthIndex) => {
        const monthDiv = document.createElement('div');
        monthDiv.classList.add('month');
        monthDiv.dataset.month = monthIndex;

        const monthHeader = document.createElement('h2');
        monthHeader.textContent = MONTHS_TITLE[monthIndex];
        monthDiv.appendChild(monthHeader);

        const ul = document.createElement('ul');
        if (birthdays.length === 0) {
          const li = document.createElement('li');
          li.textContent = '(–ø—É—Å—Ç–æ)';
          li.classList.add('empty');
          ul.appendChild(li);
        } else {
          birthdays.sort((a, b) => a.day - b.day);
          birthdays.forEach(({ name, day, telegram }) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `https://t.me/${telegram}`;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            a.textContent = name;

            li.textContent = `${day.toString().padStart(2, '0')} ‚Äî `;
            li.appendChild(a);
            ul.appendChild(li);
          });
        }

        monthDiv.appendChild(ul);
        calendar.appendChild(monthDiv);
      });

      // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∏ —Å–∫—Ä–æ–ª–ª –∫ —Ç–µ–∫—É—â–µ–º—É –º–µ—Å—è—Ü—É
      const currentMonth = new Date().getMonth();
      const monthsElems = calendar.querySelectorAll('.month');
      monthsElems.forEach(month => {
        if (parseInt(month.dataset.month) === currentMonth) {
          month.classList.add('highlight');
          month.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    }

    async function loadData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö");

        const json = await response.json();
        const parsed = parseDates(json); // –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ –∑–¥–µ—Å—å
        renderCalendar(parsed);
      } catch (error) {
        document.getElementById('calendar').innerHTML =
          `<p style="color:red">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}</p>`;
      }
    }

    loadData();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
