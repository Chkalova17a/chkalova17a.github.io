<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–∞–ª–µ–Ω–¥–∞—Ä—å –¥–Ω–µ–π —Ä–æ–∂–¥–µ–Ω–∏—è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 10px 0;
      margin: 0 0 20px;
      border-bottom: 2px solid #ccc;
      text-align: center;
      font-size: 24px;
      z-index: 10;
    }

    .month {
      margin-bottom: 20px;
      padding-top: 40px;
      scroll-margin-top: 80px;
    }

    .month h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      margin-top: 0;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    li {
      padding: 4px 0;
    }

    .empty {
      color: #aaa;
      font-style: italic;
    }

    .highlight {
      background-color: #dff0d8;
      border-left: 5px solid #4caf50;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <h1>üìÖ –ö–∞–ª–µ–Ω–¥–∞—Ä—å –¥–Ω–µ–π —Ä–æ–∂–¥–µ–Ω–∏—è</h1>
  <div id="calendar"></div>

  <script>
    // –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –æ –¥–Ω—è—Ö —Ä–æ–∂–¥–µ–Ω–∏—è
    const data = [
      {"name": "–°–æ–Ω—è –®–∏—à—É–µ–≤–∞", "date": "2025-01-02"},
      {"name": "–¢–∞—Ç—å—è–Ω–∞", "date": "2025-02-11"},
      {"name": "–í–ª–∞–¥–∏–º–∏—Ä", "date": "2025-03-17"},
      {"name": "–î–∞–Ω—è –ö—É—Ä 17–∞", "date": "2025-03-24"},
      {"name": "Phü§≠", "date": "2025-05-29"},
      {"name": "–ù–∞—Ç–∞—à–∞ –ß–∫–∞–ª–æ–≤–∞ 17–∞", "date": "2025-06-03"},
      {"name": "–†–æ–º–∞–Ω.–ü", "date": "2025-06-08"},
      {"name": "–í–ª–∞–¥–∏–º–∏—Ä", "date": "2025-06-27"},
      {"name": "Ben", "date": "2025-08-21"},
      {"name": "qq", "date": "2025-09-02"},
      {"name": "Hellsing", "date": "2025-10-30"},
      {"name": "–ú—ã—à–∫–∞", "date": "2025-12-29"}
    ];

    const monthsNames = [
      "–Ø–Ω–≤–∞—Ä—å", "–§–µ–≤—Ä–∞–ª—å", "–ú–∞—Ä—Ç", "–ê–ø—Ä–µ–ª—å", "–ú–∞–π", "–ò—é–Ω—å",
      "–ò—é–ª—å", "–ê–≤–≥—É—Å—Ç", "–°–µ–Ω—Ç—è–±—Ä—å", "–û–∫—Ç—è–±—Ä—å", "–ù–æ—è–±—Ä—å", "–î–µ–∫–∞–±—Ä—å"
    ];

    // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ –º–µ—Å—è—Ü–∞–º
    function groupByMonth(data) {
      const grouped = Array.from({ length: 12 }, () => []);
      data.forEach(({name, date}) => {
        const d = new Date(date);
        if (!isNaN(d)) {
          grouped[d.getMonth()].push({ name, day: d.getDate() });
        }
      });
      return grouped;
    }

    // –†–µ–Ω–¥–µ—Ä –∫–∞–ª–µ–Ω–¥–∞—Ä—è
    function renderCalendar() {
      const calendar = document.getElementById('calendar');
      const grouped = groupByMonth(data);

      grouped.forEach((birthdays, monthIndex) => {
        const monthDiv = document.createElement('div');
        monthDiv.classList.add('month');
        monthDiv.dataset.month = monthIndex;

        const monthHeader = document.createElement('h2');
        monthHeader.textContent = monthsNames[monthIndex];
        monthDiv.appendChild(monthHeader);

        const ul = document.createElement('ul');
        if (birthdays.length === 0) {
          const li = document.createElement('li');
          li.textContent = '(–ø—É—Å—Ç–æ)';
          li.classList.add('empty');
          ul.appendChild(li);
        } else {
          birthdays.sort((a, b) => a.day - b.day);
          birthdays.forEach(({name, day}) => {
            const li = document.createElement('li');
            li.textContent = `${day.toString().padStart(2,'0')} ‚Äî ${name}`;
            ul.appendChild(li);
          });
        }

        monthDiv.appendChild(ul);
        calendar.appendChild(monthDiv);
      });

      // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ —Ç–µ–∫—É—â–µ–º—É –º–µ—Å—è—Ü—É
      const currentMonth = new Date().getMonth();
      const monthsElems = calendar.querySelectorAll('.month');
      monthsElems.forEach(month => {
        if (parseInt(month.dataset.month) === currentMonth) {
          month.classList.add('highlight');
          month.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    }

    renderCalendar();
  </script>
</body>
</html>
