  <style>

<body>
  <h1>üìÖ –ö–∞–ª–µ–Ω–¥–∞—Ä—å –¥–Ω–µ–π —Ä–æ–∂–¥–µ–Ω–∏—è</h1>
  <div id="calendar"></div>

  <script>
    const data = [
      {"name": "–°–æ–Ω—è –®–∏—à—É–µ–≤–∞", "date": "2025-01-02", "telegram": "sonya"},
      {"name": "–¢–∞—Ç—å—è–Ω–∞", "date": "2025-02-11", "telegram": "tatiana"},
      {"name": "–í–ª–∞–¥–∏–º–∏—Ä", "date": "2025-03-17", "telegram": "vladimir"},
      {"name": "–î–∞–Ω—è –ö—É—Ä 17–∞", "date": "2025-03-24", "telegram": "danya17a"},
      {"name": "mayan", "date": "2025-03-26", "telegram": "mayan"},
      {"name": "Phü§≠", "date": "2025-05-29", "telegram": "ph"},
      {"name": "–ù–∞—Ç–∞—à–∞ –ß–∫–∞–ª–æ–≤–∞ 17–∞", "date": "2025-06-03", "telegram": "natasha17a"},
      {"name": "–†–æ–º–∞–Ω.–ü", "date": "2025-06-08", "telegram": "romanp"},
      {"name": "Vladimir", "date": "2025-06-27", "telegram": "vladimir2"},
      {"name": "–°—Ç–∞–≤—Ä", "date": "2025-08-25", "telegram": "stavr"},
      {"name": "Hellsing", "date": "2025-10-30", "telegram": "hellsing"},
      {"name": "–ú—ã—à–∫–∞", "date": "2025-12-29", "telegram": "myshka"}
    ];

    const monthsNames = [
      "–Ø–Ω–≤–∞—Ä—å", "–§–µ–≤—Ä–∞–ª—å", "–ú–∞—Ä—Ç", "–ê–ø—Ä–µ–ª—å", "–ú–∞–π", "–ò—é–Ω—å",
      "–ò—é–ª—å", "–ê–≤–≥—É—Å—Ç", "–°–µ–Ω—Ç—è–±—Ä—å", "–û–∫—Ç—è–±—Ä—å", "–ù–æ—è–±—Ä—å", "–î–µ–∫–∞–±—Ä—å"
    ];

    function groupByMonth(data) {
      const grouped = Array.from({ length: 12 }, () => []);
      data.forEach(({name, date, telegram}) => {
        const d = new Date(date);
        if (!isNaN(d)) {
          grouped[d.getMonth()].push({ name, day: d.getDate(), telegram });
        }
      });
      return grouped;
    }

    function renderCalendar() {
      const calendar = document.getElementById('calendar');
      const grouped = groupByMonth(data);

      grouped.forEach((birthdays, monthIndex) => {
        const monthDiv = document.createElement('div');
        monthDiv.classList.add('month');
        monthDiv.dataset.month = monthIndex;

        const monthHeader = document.createElement('h2');
        monthHeader.textContent = monthsNames[monthIndex];
        monthDiv.appendChild(monthHeader);

        const ul = document.createElement('ul');
        if (birthdays.length === 0) {
          const li = document.createElement('li');
          li.textContent = '(–ø—É—Å—Ç–æ)';
          li.classList.add('empty');
          ul.appendChild(li);
        } else {
          birthdays.sort((a, b) => a.day - b.day);
          birthdays.forEach(({name, day, telegram}) => {
            const li = document.createElement('li');

            const a = document.createElement('a');
            a.href = `https://t.me/${telegram}`;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            a.textContent = name;

            li.textContent = `${day.toString().padStart(2,'0')} ‚Äî `;
            li.appendChild(a);
            ul.appendChild(li);
          });
        }

        monthDiv.appendChild(ul);
        calendar.appendChild(monthDiv);
      });

      const currentMonth = new Date().getMonth();
      const monthsElems = calendar.querySelectorAll('.month');
      monthsElems.forEach(month => {
        if (parseInt(month.dataset.month) === currentMonth) {
          month.classList.add('highlight');
          month.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    }

    renderCalendar();
  </script>
</body>
